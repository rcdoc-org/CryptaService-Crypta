version: "3.8"
services:
  frontend:
    build: ./frontend
    command: yarn dev         # or `npm start` for hot‚Äêreload
    ports:
      - "80:80"
    environment:
      - CHOKIDAR_USEPOLLING=true  # on Linux for webpack

  auth-api:
    build: ./services/auth
    ports:
      - "8002:8002"
    env_file:
      - ./services/auth/.env

  gateway:
    build: ./services/gateway
    ports:
      - "3000:3000"
    env_file:
      - ./services/gateway/.env

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - gateway

volumes:
  caddy_data:
  caddy_config: