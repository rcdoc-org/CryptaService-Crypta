  frontend:
    build: ./frontend
    command: yarn dev         # or `npm start` for hot‚Äêreload
    ports:
      - "80:80"
    environment:
      - CHOKIDAR_USEPOLLING=true  # on Linux for webpack

  auth-api:
    build: ./services/auth
    command: uvicorn server:app --host 0.0.0.0 --port 8002
    ports:
      - "8002:8002"
    env_file:
      - ./services/auth/.env

  gateway:
    build: ./services/gateway
    command: uvicorn server:server --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    env_file:
      - ./services/gateway/.env
